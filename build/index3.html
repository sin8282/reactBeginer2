const root = document.getElementById("root");

function App(){
  const data = React.useState(0);
  const [count, modifier] = data;
  const myClick = () => {
    //modifier(count + 1); // useState펑션을 불러오고 ()괄호안에 작업할 내용을 작성한다.
    modifier((current) => current + 1); //  fuction에 current 를 담을 수있다 현재 값을 의미 
  }
  return (
    <div>
      <h3 id="title">Click Count : {count}</h3>
      <button onClick = {myClick}>this is btn</button>
    </div>
  );
}

function render(){
  ReactDOM.render(<App/>,root);
}
render();
