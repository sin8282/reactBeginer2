<!DOCTYPE html>
<!--
연습 예제 시간분 고치기
주요사항 : js를 가져오기는 하지만 js에서 선점되어있는 class(class) 나 for(loop)은
바꿔서 사용해야한다 className, htmlFor
 -->
  <html>
  <body>
    <div id = "root">

    </div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const root = document.getElementById("root");
    function TimeConvert(){
      const [amount, setAmout] = React.useState(0);
      const [bool, setBool] = React.useState(false);
      const onChange = (event) => {
        setAmout(event.target.value);
      }
      const reset = () => {
        setAmout(0);
      }
      const setDisable = () => {
        reset();
        setBool(current => !current);
      }

      return (
        <div>
          <h1 className ="h1">Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input
            id="minutes"
            type="number"
            value={bool ? Math.round(amount * 60) : amount}
            onChange={onChange}
            disabled={bool} // readOnly도 가능
            placeholder="Put your Minutes!"
          />
          <label htmlFor="hours">Hours</label>
          <input
            id="hours"
            type="number"
            value={!bool ? Math.round(amount / 60) : amount}
            onChange={onChange}
            disabled = {!bool} // readOnly도 가능
            placeholder="this is you want Hours..."
          />
          <button onClick={reset}>Reset</button>
          <button onClick={setDisable}>{bool ? "Minutes":"Hours"}</button>
        </div>
      );
    }
    function DistanceConvert(){
      return(
        <h3>
          this is for distanceConvert
        </h3>
      );
    }

    function App(){
      const [index, fnIndex] = React.useState("0");
      const selectChange= (event) => {
        fnIndex(event.target.value);
      }
      return ( // div 꼭 묶어야한다. 컴포넌트 렌더링 할 때 반환되는 루트 태그가 2개 있어서 발생했던 경우였다.
        <div>
          <select value={index} onChange={selectChange}>
            <option value="0">TimeConvert</option>
            <option value="1">DistanceConvert</option>
          </select>
          {index === "0" ?  <TimeConvert/> : null}
          {index === "1" ?  <DistanceConvert/> : null}

        </div>
      )
    }

    function render(){
      ReactDOM.render(<App/>,root);
    }
    render();
  </script>
  </html>
